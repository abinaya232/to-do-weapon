<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="listicon.png">
</head>
<body>
    <div class="container">
        <div class="todo">
            <h1><i>Your To-Do List Weapon</i></h1>
            
            <div class="input-area">
                <input type="text" id="task" placeholder="Enter a new task">
                <button id="taskbtn">Add</button>
            </div>
            <p id="progress">Completed: 0%</p>
            <ul id="todolist"></ul>
        </div>
    </div>
    <script src="script.js"></script>
    

</body>
</html>
